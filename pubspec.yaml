name: aucips
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^12.1.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  formz: ^0.6.1
  dio: ^5.3.3
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  pdf: ^3.10.4
  file_saver: ^0.2.9
  image_picker_web: ^3.1.1
  uuid: ^4.1.0
  file_picker: ^10.1.9
  syncfusion_flutter_pdfviewer: ^24.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  color: "#1A73E8"
  image: assets/icons/UCIPS-02.png
  android: true
  ios: true
  web: false